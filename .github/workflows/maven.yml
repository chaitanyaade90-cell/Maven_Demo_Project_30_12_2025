name: Maven Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Show root files
        run: ls -l

      - name: Show project files
        run: ls -l Maven_Demo_Project_30_12_2025

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven
        run: mvn clean test
        working-directory: Maven_Demo_Project_30_12_2025
